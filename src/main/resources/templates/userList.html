<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8">
    <title>Таблица пользователей</title>
</head>
<body>
<div th:if="${not #lists.isEmpty(users)}">
    <h2>Таблица пользователей</h2>
    <table border="1">
        <tr>
            <th>Id</th>
<!--            <th>Role</th>-->
            <th>Name</th>
            <th>Surname</th>
            <th>Patronymic</th>
            <th>Contacts</th>
            <th>Active</th>
            <th>Username</th>
            <th>Password</th>
            <th></th>
        </tr>
        <tr th:each="user : ${users}">
            <td th:text=${user.id}>1</td>
<!--            <td th:text="${user.role}">1</td>-->
            <td th:text="${user.name}">1</td>
            <td th:text="${user.surname}">1</td>
            <td th:text="${user.patronymic}">1</td>
            <td th:text="${user.contactDetails}">1</td>
            <td th:text="${user.active}">1</td>
            <td th:text="${user.username}">1</td>
            <td th:text="${user.password}">1</td>
            <td><a th:href="@{'/userList/' + ${user.id}}">редактировать</a></td>
        </tr>
    </table>
</div>
</body>
</html>
