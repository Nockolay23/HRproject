<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <meta charset="utf-8">
  <title>Администратор</title>
</head>
<body>
<h1 th:inline="text">Вы вошли как [[${#httpServletRequest.remoteUser}]]!</h1>
<p>Чтобы увидеть всех пользователей нажмите <a th:href="@{/userList}">здесь</a></p>
<p>Чтобы добавить пользователя нажмите <a th:href="@{/registration}">здесь</a></p>
<form th:action="@{/logout}" method="post">
  <p><input type="submit" value="Выход из системы"/></p>
</form>
</body>
</html>
